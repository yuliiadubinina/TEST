<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    
  Main page

  </title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="content">
    
  <div class="container container--buttons" hidden>
  <button class="btn-red" type="button">New game</button>
  <button class="btn-red" type="button">Deposit</button>
  <button class="btn-red" type="button">Back</button>
  <button class="btn-red" type="button">Withdraw</button>
</div>
  <div class="container container--circle" hidden> 
<div class="border">
      <div class="circle">
        <img class="img" src="http://www.dejurka.ru/wp-content/uploads/2013/01/31_illustrator_icon_logo_design_tutorials.png" alt="cards">
      </div>
</div>
</div>
  <div class="dropdown">
	<button class="btn">Source Type</button>

	<div class="dropdown-menu" hidden>
    <a class="dropdown-menu__item" href="#">Profile</a> 
    <a class="dropdown-menu__item" href="#">World</a>
		<a class="dropdown-menu__item" href="#">Hashtag</a>
	</div>

	<script>
    var btnSource = document.querySelector('.btn');
    var menu = document.querySelector(".dropdown-menu");
    var dropDownItems = document.querySelectorAll(".dropdown-menu__item");
    
    btnSource.onclick = ()=> {
      if (menu.hasAttribute("hidden")) {
        menu.removeAttribute("hidden")
      } else {
        menu.setAttribute("hidden", true);
      }
    };
	</script>
</div>


  </div>
  <script src="index.js"></script>
</body>
</html>
