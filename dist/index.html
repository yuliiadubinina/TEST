<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    
  Main page

  </title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="content">
    <div class="container">
      
<div class="wrap-btn">
    <div class="buttons">
        <button class="btn-red" type="button">New game</button>
        <button class="btn-red" type="button">Deposit</button>
        <button class="btn-red" type="button">Back</button>
        <button class="btn-red" type="button">Withdraw</button>
    </div>
</div>
<div class="wrap-circle">
	<div class="circle-border">
		<div class="circle">
			<img
				class="img"
				src="http://www.dejurka.ru/wp-content/uploads/2013/01/31_illustrator_icon_logo_design_tutorials.png"
				alt="cards"
			/>
		</div>
	</div>
</div>
<div class="dropdown">
	<button class="btn" value="Source Type">Source Type</button>

	<div class="dropdown-menu" hidden="true">
    <a class="dropdown-menu__item">Profile</a>
    <a class="dropdown-menu__item">World</a>
		<a class="dropdown-menu__item">Hashtag</a>
	</div>

	<script>
		var btn = document.querySelector('.btn');
		var menu = document.querySelector('.dropdown-menu');
		var dropDownItems = document.querySelectorAll('.dropdown-menu__item');

		btn.onclick = () => {
			if (menu.hasAttribute('hidden')) {
				menu.removeAttribute('hidden');
				btn.innerHTML = "Source Type";
			} else {
				menu.setAttribute('hidden', true);
			}
		};

		for (var i = 0; i <= dropDownItems.length; i++) {
			dropDownItems[i].addEventListener('click', (ev)=> {
				btn.innerHTML = ev.target.innerHTML;
				menu.setAttribute('hidden', true);
      }) 
		}
	</script>
</div>


    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
